<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Thato Mchunu</title>
		<meta
			name="description"
			content="Portfolio website of Thato Mchunu, Software Developer. Projects, skills, and contact information." />
		<meta name="author" content="Thato Mchunu" />
		<meta property="og:title" content="Thato Mchunu | Portfolio" />
		<meta
			property="og:description"
			content="Portfolio website of Thato Mchunu, Software Developer." />
		<meta property="og:type" content="website" />
		<meta property="og:image" content="/public/images/favicon.ico" />
		<meta property="og:url" content="https://yourdomain.com" />
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Thato Mchunu | Portfolio" />
		<meta
			name="twitter:description"
			content="Portfolio website of Thato Mchunu, Software Developer." />
		<meta name="twitter:image" content="/public/images/favicon.ico" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@700;900&display=swap"
			rel="stylesheet" />
	</head>
	<body>
		<a
			href="#root"
			style="
				position: absolute;
				left: -10000px;
				top: auto;
				width: 1px;
				height: 1px;
				overflow: hidden;
				background: #fff;
				color: #000;
				z-index: 1000;
			"
			onfocus="this.style.left='0';this.style.width='auto';this.style.height='auto';"
			onblur="this.style.left='-10000px';this.style.width='1px';this.style.height='1px';"
			>Skip to main content</a
		>
		<!-- The React app will render everything inside #root -->
		<div id="root"></div>
		<script type="module" src="/src/main.jsx"></script>
	</body>
</html>
